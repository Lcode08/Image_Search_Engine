<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Favicons/apple-touch-icon.png">
   
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="Favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Favicons/android-chrome-512x512.png">
   
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-area">
    <div class="black"></div>
      <div class="content">
        <h1>Your Own Image Search Engine</h1>
        <p>Search and Download any image within a second !</p>
          <div class="search-box">
            <input type="text" placeholder="Search images...">
              <div class="btn">
                  <button><img src="Assets/search.svg" alt="img" loading="lazy"></button>
              </div>
          </div>
      </div>
  </div> 
  <div class="image-gallery">
    <ul class="images">
        <li class="image"><img src="Assets/img-1.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-2.png" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-3.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-4.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-5.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-6.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-7.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-8.jpg" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-9.png" alt="img" class="photo" loading="lazy"></li>
        <li class="image"><img src="Assets/img-10.jpg" alt="img" class="photo" loading="lazy"></li>
    </ul>
    <button id="load">More</button>
  </div> 
 <script src="script.js"></script>   
</body>
</html>
